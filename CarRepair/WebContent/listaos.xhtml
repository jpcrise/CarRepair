<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CarRepair</title>
	<link href="estilo/estilo.css" rel="stylesheet" type="text/css" />
	<link id="favicon" rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/png" />
</h:head>
<h:body id="lista">
	<div id="geral">
		<div id="topo">
			<div id="topo_imagem"></div>
			<div id="topo_texto">
				<h2>Controle de Serviços</h2>
				<h2>
					<h:outputLabel value="#{usuarioMB.getNomeUsuario()}"></h:outputLabel>
				</h2>
			</div>
		</div>

		<div id="barraMenu">
			<ul>
				<li><a href="index.xhtml">Principal</a></li>
				<li><a href="veiculo.xhtml">Veículo</a></li>
				<li><a href="cliente.xhtml">Cliente</a></li>
				<li><a href="manteros.xhtml">Manter O.S.</a></li>
				<li><a href="consultaos.xhtml">Consultar O.S.</a></li>
				<li><a href="listaos.xhtml" id="lis">Listar O.S.</a></li>
				<li><h:form>
						<h:commandLink value="Sair" actionListener="#{usuarioMB.sair}" />
					</h:form></li>
			</ul>
		</div>
		<div id="conteudo">
			<h3>Listar Ordens de Serviço do Veículo</h3>
			<h:messages styleClass="mensagens" />
			<!-- ALTERACOES SOMENTE DAQUI ABAIXO -->

			<f:view>

				<h:form>
					<h:panelGrid columns="3">

						<h:outputLabel value="Placa:" />
						
							<h:inputText id="placa"
								value="#{oservicoConsultaMB.osAtual.veiculo.placa}"
								maxlength="7"
								validatorMessage="A placa deve ter 7 digitos, 3 letras e 4 numeros!"
								disabled="#{oservicoConsultaMB.mostrarVeiculo}">
								<f:validateRegex pattern="[A-Z a-z]{3}\d{4}" />
							</h:inputText>
							<h:commandButton name="buscar" value=">>"
								action="#{oservicoConsultaMB.listarPorPlaca}" />

						
						<h:outputLabel></h:outputLabel>
					</h:panelGrid>
				</h:form>

				<h:form target="" rendered="#{oservicoConsultaMB.mostrarOs}">
					<h:dataTable var="os" value="#{oservicoConsultaMB.oss}"
						styleClass="tabela" headerClass="cabecalho"
						columnClasses="codigo,data,descricao,status">

						<h:column>
							<f:facet name="header">
								<h:outputText value="OS" />
							</f:facet>
							<h:outputText value="#{os.numero}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Data" />
							</f:facet>
							<h:outputText value="#{os.data}" converter="javax.faces.DateTime" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Descrição" />
							</f:facet>
							<h:outputText value="#{os.descricao}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Status" />
							</f:facet>
							<h:outputText value="#{os.status}" />
						</h:column>
					</h:dataTable>

				</h:form>
				<p></p>
			</f:view>

			<!-- ALTERACOES SOMENTE DAQUI ACIMA -->
		</div>
		<div style="clear: both"></div>
		<div id="rodape">Trabalho de Laboratório de Engenharia</div>
	</div>
</h:body>
</html>
