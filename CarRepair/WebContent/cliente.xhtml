<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CarRepair</title>
	<link href="estilo/estilo.css" rel="stylesheet" type="text/css" />
	<link id="favicon" rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/png" />
</h:head>
<h:body id="cliente">
	<div id="geral">
		<div id="topo">
			<div id="topo_imagem"></div>
			<div id="topo_texto">
				<h2>Controle de Serviços</h2>
				<h2>
					<h:outputLabel value="#{usuarioMB.getNomeUsuario()}"></h:outputLabel>
				</h2>
			</div>
		</div>

		<div id="barraMenu">
			<ul>
				<li><a href="index.xhtml">Principal</a></li>
				<li><a href="veiculo.xhtml">Veículo</a></li>
				<li><a href="cliente.xhtml" id="cli">Cliente</a></li>
				<li><a href="manteros.xhtml">Manter O.S.</a></li>
				<li><a href="consultaos.xhtml">Consultar O.S.</a></li>
				<li><a href="listaos.xhtml">Listar O.S.</a></li>
				<li><h:form>
						<h:commandLink value="Sair" actionListener="#{usuarioMB.sair}" />
					</h:form></li>
			</ul>
		</div>
		<div id="conteudo">
			<h3>Cliente</h3>
			<h:messages styleClass="mensagens" />

			<!-- ALTERACOES SOMENTE DAQUI ABAIXO -->
			<h:form>
				<h:panelGrid columns="3">
					<h:outputLabel value="CNPJ/CPF:" />
					<h:inputText id="cnpj" value="#{clienteMB.cliAtual.cnpj}"
						maxlength="14"
						disabled="#{!clienteMB.btnAdicionar||!clienteMB.btnAtualizar}"
						validatorMessage="CPF ou CNPJ inválido!">
						<f:validateLength minimum="11" maximum="14" />

					</h:inputText>
					<h:commandButton name="buscar" value=">>"
						action="#{clienteMB.buscarPorCnpj}" />

					<h:outputLabel value="Nome:" />
					<h:inputText id="nome" value="#{clienteMB.cliAtual.nome}" />
					<!-- sem nada -->

					<h:outputLabel value="CEP:" />
					<h:inputText id="cep" value="#{clienteMB.cliAtual.cep}"
						maxlength="8" validatorMessage="CEP inválido!">
						<f:validateLongRange minimum="00000000" maximum="99999999"></f:validateLongRange>
					</h:inputText>
					<!-- sem nada -->

					<h:outputLabel value="Rua:" />
					<h:inputText id="rua" value="#{clienteMB.cliAtual.rua}" />
					<!-- sem nada -->

					<h:outputLabel value="Número:" />
					<h:inputText id="numero" value="#{clienteMB.cliAtual.num}" />
					<!-- sem nada -->

					<h:outputLabel value="Complemento:" />
					<h:inputText value="#{clienteMB.cliAtual.compl}" />
					<!-- sem nada -->

					<h:outputLabel value="Bairro:" />
					<h:inputText value="#{clienteMB.cliAtual.bairro}" />
					<!-- sem nada -->

					<h:outputLabel value="Cidade:" />
					<h:inputText value="#{clienteMB.cliAtual.cidade}" />
					<!-- sem nada -->

					<h:outputLabel value="UF:" />
					<h:inputText value="#{clienteMB.cliAtual.uf}" maxlength="2" />
					<!-- sem nada -->

					<h:outputLabel value="Telefone 1:" />
					<h:inputText value="#{clienteMB.cliAtual.fone1}" maxlength="11"	validatorMessage="Telefone 1 Inválido! Digite somente números" >
						<f:validateLongRange minimum="1" maximum="99999999999"></f:validateLongRange>
					</h:inputText>
					<!-- sem nada -->

					<h:outputLabel value="Telefone 2:" />
					<h:inputText value="#{clienteMB.cliAtual.fone2}" maxlength="11"
						validatorMessage="Telefone 2 Inválido! Digite somente números">
						<f:validateLongRange minimum="1" maximum="99999999999"></f:validateLongRange>
					</h:inputText>
					<!-- sem nada -->

					<h:outputLabel value="Contato:" />
					<h:inputText value="#{clienteMB.cliAtual.contato}" />
					<!-- sem nada -->

					<h:outputLabel value="Observação:" />
					<h:inputText value="#{clienteMB.cliAtual.observacao}" />
					<!-- sem nada -->

					<h:outputLabel value="Data Cadastro:" />
					<h:inputText value="#{clienteMB.cliAtual.dtCadastro}"
						disabled="true" converter="javax.faces.DateTime" />
					<!-- sem nada -->

					<h:commandButton action="#{clienteMB.refresh}" value="Limpar" />
					<h:panelGroup>
						<h:commandButton action="#{clienteMB.adicionar}" value="Adicionar"
							disabled="#{clienteMB.btnAdicionar}" />
						<h:outputLabel value=" " />
						<h:commandButton action="#{clienteMB.atualizar}" value="Atualizar"
							disabled="#{clienteMB.btnAtualizar}" />
					</h:panelGroup>

				</h:panelGrid>
			</h:form>
			<p></p>
			<!-- ALTERACOES SOMENTE DAQUI ACIMA -->
		</div>
		<div style="clear: both"></div>
		<div id="rodape">Trabalho de Laboratório de Engenharia</div>
	</div>
</h:body>
</html>
